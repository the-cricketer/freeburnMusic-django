{% load static %}
<!DOCTYPE html>
<html lang="en">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/style-responsive.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/brands.css"
          integrity="sha384-RTi1U6SIW2G3kUi5NslKQjA34F8CsQCVduJO50jqtxhR2KY++LR7KZS2886EwXrk"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/fontawesome.css"
          integrity="sha384-Hx1dya9ptAdKu2hLNR5C2Cwgm+wCfwD0VMGE6jk5OUxxa9I58YfxOCwEtRog+3wk"
          crossorigin="anonymous" />

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}Freeburn{% endblock %}</title>
</head>

<body>
    {% block body %}
    <ul class="desktop-nav">
        <li>
            <a href="#home" id="site-logo-link"><img class="home-logo" alt="home-logo"
                    src="/static/images/logos/FreeburnLogo-transparent.png" /></a>
        </li>
        <li>
            <a href="#home">Home</a>
        </li>
        <li>
            <a href="#details">Details</a>
        </li>
        <li>
            <a href="#prizes">Prizes</a>
        </li>
        <li>
            <a href="#sign-up">Sign Up</a>
        </li>
        <li>
            <a href="#rules">Rules</a>
        </li>
        <li class="timer">
            <div id="time">
            </div>
        </li>
    </ul>
    <div class="mobile-nav">
        <a href="#home" id="site-logo-link"><img class="home-logo" alt="home-logo"
                src="/static/images/logos/FreeburnLogo-transparent.png" /></a>
        <div class="timer">
            <div id="time-mobile">
            </div>
        </div>

        <a class="menu-icon" href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div id="myLinks">
        <a class="nav-item" href="#home">Home</a>
        <a class="nav-item" href="#details">Details</a>
        <a class="nav-item" href="#prizes">Prizes</a>
        <a class="nav-item" href="#sign-up">Sign Up</a>
        <a class="nav-item" href="#rules">Rules</a>
    </div>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="col-lg-1">
            <div class="social">
                <a class="social-icon" href="https://web.facebook.com/freeburnoracle" target="_blank"><i class="fab fa-facebook"></i></a>
                <a class="social-icon" href="https://twitter.com/FreeburnOracle" target="_blank"><i class="fab fa-twitter"></i></a>
                <a class="social-icon" href="#"><i class="fab fa-youtube"></i></a>
                <a class="social-icon" href="#"><i class="fab fa-instagram"></i></a>
                <a class="social-icon" href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="col-lg-1">
            &#169;
            <script>document.write(new Date().getFullYear())</script>
            Freeburn Music
        </div>
        <div class="col-lg-1">
            <div class="terms-privacy">
                <a href="#">T&Cs</a>
                <a href="#">PRIVACY POLICY</a>
            </div>
        </div>
    </footer>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/timer.js"></script>
{% endblock body %}
</body>

</html>
